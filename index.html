<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearn Academy</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>   
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <!---->
            <figure>
            <!-- bind the 'src' attribute to the 'product.image' in 'data' -->
            <img v-bind:src="lesson.image" class="smallimage">
            </figure>
            <h2 v-text="lesson[0].subject"></h2>
            <p v-text="lesson[0].location"></p>
            <p v-text="lesson[0].price"></p>
            <p v-text="lesson[0].space"></p>
            <!-- The double curly brackets is the shorter version of 'v-text' -->
            <p>Price: {{lesson[0].price}}</p>
           
            <button v-if="canAddtoCart" v-on:click="add(lesson[0])"> Add To Cart</button>
            <button disabled v-else> Add To Cart</button>                       
        </main>
</body>
<script type="text/javascript" src="./lessons.js"></script>
<script type="text/javascript" src="./vue.js"></script>
</html>
